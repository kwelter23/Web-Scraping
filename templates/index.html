<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <!-- Mars Data -->
    <div class="row">
        <div class="col-sm-12">
            <h3 class=heading>Latest Mars News</h3>
            <h4 class=heading>{{mars.NewsTitle}}</h4>
            <p>{{mars.Paragraph}}</p>
        </div>
    </div>
    <div class="row" id="scrape_mars">
      <div class="col-sm-8">
        <h3 class=heading> Featured Mars Image</h3>
        <img width=100% src={{mars.FeaturedImageURL}}>
      </div>
      <div class="col-sm-4">
          <h4>Mars Facts</h4>
          {{mars.HTMLTable| safe}}
      </div>
    </div>
    <div class="row" id="hemispheres">
        <div class="col-sm-12">
            <h3 align=center>Mars Hemispheres</h3>
        </div>
    </div>
    <div class="row" id="hemispheres">
        <div class="col-sm-6">
            <img width=100% src={{mars.Hemispheres[0].img_url}}>
            <h4>{{mars.Hemispheres[0].title}}</h4>
        </div>
        <div class="col-sm-6">
            <img width=100% src={{mars.Hemispheres[1].img_url}}>
            <h4>{{mars.Hemispheres[1].title}}</h4>
        </div>
    </div>    
    <div class="row" id="hemispheres">
        <div class="col-sm-6">
            <img width=100% src={{mars.Hemispheres[2].img_url}}>
            <h4>{{mars.Hemispheres[2].title}}</h4>
        </div>
        <div class="col-sm-6">
            <img width=100% src={{mars.Hemispheres[3].img_url}}>
            <h4>{{mars.Hemispheres[3].title}}</h4>
        </div>
    </div>
  </div>
</body>

</html>
